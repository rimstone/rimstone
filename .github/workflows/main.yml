name: Build DEB Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  debian-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          # Add any extra build-deps your hundreds of files need here
          sudo apt -y install devscripts equivs build-essential lintian

      - name: Build Package
        run: |
          # Run your existing target
          mk-build-deps -i -s sudo packages/debian/control
          make deb
          
          # Move the .deb from the parent directory to the current workspace 
          # so the upload-artifact step can find it easily.
          mv ../*.deb .

      - name: Upload .deb Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-package
          path: "*.deb"
          if-no-files-found: error
